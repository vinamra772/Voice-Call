  await client.subscribe(user, mediaType);
  if(mediaType==="audio"){
    if(remoteAudio) remoteAudio.remove();
    remoteAudio=document.createElement("audio");
    remoteAudio.autoplay=true;
    remoteAudio.volume=1.0;
    await user.audioTrack.play(remoteAudio);

    // Voice boost with Web Audio API
    if(!audioContext){
      audioContext=new AudioContext();
      gainNode=audioContext.createGain();
      remoteSource=audioContext.createMediaElementSource(remoteAudio);
      remoteSource.connect(gainNode).connect(audioContext.destination);
      gainNode.gain.value=1.4; // boost volume 40%
    }

    document.getElementById("status").textContent="üé∂ You‚Äôre talking now!";
    document.getElementById("speakerBtn").disabled=false;
    if(navigator.vibrate) navigator.vibrate(300);
  }
});

// LEAVE
document.getElementById("leaveBtn").onclick=async()=>{
  document.getElementById("leaveBtn").disabled=true;
  if(localTrack) localTrack.close();
  await client.leave();
  document.getElementById("status").textContent="üëã Call ended";
  document.getElementById("joinBtn").disabled=false;
  document.getElementById("speakerBtn").disabled=true;
  document.getElementById("speakerBtn").classList.remove("active");
  speakerOn=false;
  if(audioContext) audioContext.close(); audioContext=null;
};

// SPEAKER TOGGLE
document.getElementById("speakerBtn").onclick=async()=>{
  if(!remoteAudio || !remoteAudio.setSinkId){ alert("Speaker toggle not supported on this device/browser üôÅ"); return; }
  try{
    if(!speakerOn){
      await remoteAudio.setSinkId("default");
      document.getElementById("speakerBtn").textContent="üîà Speaker Off";
      document.getElementById("speakerBtn").classList.add("active");
      speakerOn=true;
    } else {
      await remoteAudio.setSinkId("");
      document.getElementById("speakerBtn").textContent="üîä Speaker On";
      document.getElementById("speakerBtn").classList.remove("active");
      speakerOn=false;
    }
  } catch(err){ console.error("Speaker switch failed",err);}
};
</script>
